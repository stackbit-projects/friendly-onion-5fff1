stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: title
        label: Title
      - type: date
        name: date
        label: Date
      - type: string
        name: author
        label: Author
      - type: string
        name: layout
        label: Layout
      - type: string
        name: permalink
        label: Permalink
      - type: string
        name: categories
        label: Categories
      - type: list
        name: tags
        label: Tags
        items:
          type: string
